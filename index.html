<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mass Haris</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/canva.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">HT</div>
            <div class="nav-links" id="navLinks"></div>
            <button class="menu-toggle" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
            <div class="settings-container">
                <button class="settings-toggle" aria-label="Toggle settings">
                    <i class="fas fa-cog"></i>
                </button>
                <div class="settings-dropdown" id="settingsDropdown">
                    <button class="theme-option" data-action="theme">
                        <i class="fas fa-moon"></i> <span>Theme</span>
                    </button>
                    <button class="lang-option" data-action="language">
                        <span id="langFlag" class="flag-icon"><i class="fas fa-flag-usa"></i></span>
                        <span>Language</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content" id="heroContent">
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="skills">
        <h2 class="section-title" id="skillsTitle"></h2>
        <div class="skills-container" id="skillsContainer">
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="experience">
        <h2 class="section-title" id="experienceTitle"></h2>
        <div class="timeline" id="experienceTimeline">
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio">
        <h2 class="section-title" id="portfolioTitle"></h2>
        <div class="portfolio-container" id="portfolioContainer">
        </div>
    </section>

    <!-- Portfolio Offcanvas (for desktop) -->
    <div id="portfolioOffcanvas" class="offcanvas">
        <div class="offcanvas-content">
            <div class="offcanvas-header">
                <h2 class="offcanvas-title" id="offcanvasTitle"></h2>
                <button class="close-offcanvas">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="offcanvas-body">
                <div class="swiper offcanvas-swiper">
                    <div class="swiper-wrapper" id="offcanvasSwiper"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                <div class="offcanvas-details" id="offcanvasDetails"></div>
            </div>
        </div>
    </div>

    <!-- Portfolio Bottom Sheet (for mobile) -->
    <div id="portfolioBottomSheet" class="bottom-sheet">
        <div class="bottom-sheet-content">
            <div class="bottom-sheet-header">
                <h2 class="bottom-sheet-title" id="bottomSheetTitle"></h2>
                <button class="close-bottom-sheet">Ã—</button>
            </div>
            <div class="swiper bottom-sheet-swiper">
                <div class="swiper-wrapper" id="bottomSheetSwiper"></div>
                <div class="swiper-pagination"></div>
            </div>
            <div class="bottom-sheet-details" id="bottomSheetDetails"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content" id="footerContent">
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
